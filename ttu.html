<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Title To Url | HungBok</title>
    <link rel="icon" href="/image/hungbok-circle.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/ttu.css">
    <link rel="stylesheet" href="/css/light.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
  <body>
    <h1 onClick="window.location.reload()">TTU</h1>
    <h4>Title to Url</h4>
    <textarea id="textinput1_2007121003" style="height:202px; padding:10px; background-color:#fff" placeholder="Please enter a text"></textarea>
    <button type="button" id="generate-btn" style="font-weight: 600;">Generate</button>
    <textarea id="textoutput2_2007121003" style="height:150px; padding:10px; background-color:#fff; text-transform: lowercase" readonly="readonly" onclick="this.select()" onfocus="this.select()"></textarea>
    <script>
      $.fn.copyTo = function(selector) {
          $(selector).val($(this[0]).val().replace(/@/g, "a").replace(/[`~!@#$%^&*()_|+\-=?;:'",.<>\{\}\[\]\\\/ ]/g, "-").replace(/-----/g, "-").replace(/----/g, "-").replace(/---/g, "-").replace(/--/g, "-").replace(/^-+/g, "").replace(/-+$/g, ""));
      };
      
      $(document).ready(function () {
          $("#generate-btn").click(function() {
              $("#textinput1_2007121003").copyTo("#textoutput2_2007121003");
          });
      });
    </script>
    <style>
      .footer {
        height: auto!important;
        background-color: transparent!important;
        padding: 14px 0px 20px;
      }
    </style>
    <script type="text/javascript" src="https://www.hungbok.net/javascript/copyright.js"></script>
  </body>
</html>
