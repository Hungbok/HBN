<body oncontextmenu='return false' onselectstart='return false' ondragstart='return false'>
    <section class="profile-sections">
        <div class="language-select">
          <ul class="myMenu">
              <li class="menu">
                <div><img src="/image/icon/website.png"><p data-lang="lang">Language</p></div>
                  <ul class="menu_s submenu">
                      <li id="btn-en"><img src="/image/country/us.svg">English</li>
                      <li id="btn-ja"><img src="/image/country/jp.svg">日本語</li>
                      <li id="btn-ko"><img src="/image/country/kr.svg">한국어</li>
                  </ul>   
              </li>
          </ul>
        </div>
        <a class="go-home" href="/"><div data-lang="gohome">Back</div></a>
        <div class="searchbox">
            <div class="header">
                <h1 onClick="window.location.reload()" data-lang="watch_history">Watching History</h1>
                <input onkeyup="filter()" type="text" id="value" placeholder="Search..." autocomplete='off' oncontextmenu="event.cancelBubble=true;" ondragstart="event.cancelBubble=true;" onselectstart="event.cancelBubble=true;">
            </div>
        </div>
        <div class="history-container">
            <div class="container"></div>
        </div>
        <div class="ended" data-lang="ended">You have checked all watching history.</div>
    </section>
    <input id="topBtn" class="goupbtn" type="button" value="▲" onclick="clickme()">
    <span id="locale"></span>
    <script>
        const lang = {
            en: {
                lang: "Language",
                ended: "You have checked all watching history.",
                search: "Search",
                page: "Watching History | HungBok",
                watch_history: "Watching History",
                year: "Original Release",
                movie: "Movie",
                tva: "TVA",
                tv: "TV Series",
                eiga: "Anime The Movie",
                season: "Season",
                episode: "Episode",
                watched_episode: "Watched Episode",
                gohome: "Back",
            },
            ja: {
                lang: "言語",
                ended: "すべての視聴記録を確認しました。",
                search: "検索",
                page: "視聴記録 | HungBok",
                watch_history: "視聴記録",
                year: "初公開",
                movie: "映画",
                tva: "アニメーション",
                tv: "ドラマ",
                eiga: "劇場版",
                season: "シーズン",
                episode: "エピソード",
                watched_episode: "視聴したエピソード",
                gohome: "戻る",
            },
            ko: {
                lang: "언어",
                ended: "모든 시청 기록을 확인하셨습니다.",
                search: "검색",
                page: "시청 기록 | HungBok",
                watch_history: "시청 기록",
                year: "최초 공개",
                movie: "영화",
                tva: "애니메이션",
                tv: "드라마",
                eiga: "극장판",
                season: "시즌",
                episode: "화수",
                watched_episode: "시청한 회차",
                gohome: "돌아가기",
            },
        }
        
        function getLanguage() {
            return navigator.language || navigator.userLanguage;
        }
        
        function init(localeStr) {
            document.getElementById("locale").textContent = localeStr
        }
        
        const currentLang = getLanguage()
        init(currentLang)
        render(currentLang.substr(0, 2))
        
        function render(locale) {
            const $lang = document.querySelectorAll("[data-lang]")
            $lang.forEach(el => {
                const code = el.dataset.lang
                el.textContent = lang[locale][code]
            })
            if (locale === "en") {
                $('#value').attr("placeholder", "Search...");
                $('.watched-date').attr("title", "Watched Date");
                $('.year').attr("title", "Original Release");
                $('.type.movie').attr("title", "Movie");
                $('.type.tva').attr("title", "TV Anime");
                $('.type.tv').attr("title", "TV Series");
                $('.type.eiga').attr("title", "Anime The Movie");
                $('.season').attr("title", "Season");
                $('.episode').attr("title", "Episode");
                $('.watched-episode').attr("title", "Watched Episode");
            }

            if (locale === "ko") {
                $('#value').attr("placeholder", "검색...");
                $('.watched-date').attr("title", "시청 날짜");
                $('.year').attr("title", "최초 공개");
                $('.type.movie').attr("title", "영화");
                $('.type.tva').attr("title", "애니메이션");
                $('.type.tv').attr("title", "드라마");
                $('.type.eiga').attr("title", "극장판");
                $('.season').attr("title", "시즌");
                $('.episode').attr("title", "화수");
                $('.watched-episode').attr("title", "시청한 회차");
            }

            if (locale === "ja") {
                $('#value').attr("placeholder", "検索...");
                $('.watched-date').attr("title", "視聴日");
                $('.year').attr("title", "初公開");
                $('.type.movie').attr("title", "映画");
                $('.type.tva').attr("title", "アニメーション");
                $('.type.tv').attr("title", "ドラマ");
                $('.type.eiga').attr("title", "劇場版");
                $('.season').attr("title", "シーズン");
                $('.episode').attr("title", "エピソード");
                $('.watched-episode').attr("title", "視聴したエピソード");
            }
        }

        document.getElementById("btn-en").addEventListener("click", e => {
            render("en")
            $('#value').attr("placeholder", "Search...");
            $('.watched-date').attr("title", "Watched Date");
            $('.year').attr("title", "Original Release");
            $('.type.movie').attr("title", "Movie");
            $('.type.tva').attr("title", "TV Anime");
            $('.type.tv').attr("title", "TV Series");
            $('.type.eiga').attr("title", "Anime The Movie");
            $('.season').attr("title", "Season");
            $('.episode').attr("title", "Episode");
            $('.watched-episode').attr("title", "Watched Episode");
        })
        
        document.getElementById("btn-ko").addEventListener("click", e => {
            render("ko")
            $('#value').attr("placeholder", "검색...");
            $('.watched-date').attr("title", "시청 날짜");
            $('.year').attr("title", "최초 공개");
            $('.type.movie').attr("title", "영화");
            $('.type.tva').attr("title", "애니메이션");
            $('.type.tv').attr("title", "드라마");
            $('.type.eiga').attr("title", "극장판");
            $('.season').attr("title", "시즌");
            $('.episode').attr("title", "화수");
            $('.watched-episode').attr("title", "시청한 회차");
        })

        document.getElementById("btn-ja").addEventListener("click", e => {
            render("ja")
            $('#value').attr("placeholder", "検索...");
            $('.watched-date').attr("title", "視聴日");
            $('.year').attr("title", "初公開");
            $('.type.movie').attr("title", "映画");
            $('.type.tva').attr("title", "アニメーション");
            $('.type.tv').attr("title", "ドラマ");
            $('.type.eiga').attr("title", "劇場版");
            $('.season').attr("title", "シーズン");
            $('.episode').attr("title", "エピソード");
            $('.watched-episode').attr("title", "視聴したエピソード");
        })
    </script>
    <script>
    function filter(){
  
        var value, name, item, i;
    
        value = document.getElementById("value").value.toUpperCase();
        item = document.getElementsByClassName("item");
    
        for(i=0;i<item.length;i++){
          name = item[i].getElementsByClassName("text-content");
          if(name[0].innerHTML.toUpperCase().indexOf(value) > -1){
            item[i].style.display = "inline-block";
          }else{
            item[i].style.display = "none";
          }
        }
      }
    </script>
